<script>

// Load Saved Progress
window.onload = function() {
    const saved = JSON.parse(localStorage.getItem("progressData")) || [];
    saved.forEach(item => createListItem(item.name, item.count));
    updateProgressBar();
};

// Add Progress
function addProgress() {
    const name = document.getElementById("exerciseName").value;
    const count = document.getElementById("exerciseCount").value;

    if(name === "" || count === "") {
        alert("Fill all fields");
        return;
    }

    const saved = JSON.parse(localStorage.getItem("progressData")) || [];
    saved.push({name, count});
    localStorage.setItem("progressData", JSON.stringify(saved));

    createListItem(name, count);
    updateProgressBar();

    document.getElementById("exerciseName").value = "";
    document.getElementById("exerciseCount").value = "";
}
