<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleconsultation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #f4f4f4; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000000; /* Sets default text to black */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #000000; /* Changed from magenta to black */
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333333; /* Darker border for a cleaner look */
            border-radius: 6px;
            box-sizing: border-box;
            color: #000000; /* Input text color */
        }

        button {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 2px solid #000000;
            border-radius: 6px;
            background-color: #000000; /* Solid black button */
            color: #ffffff; /* White text on black button for contrast */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #333333;
            border-color: #333333;
        }

        .back-btn {
            background-color: transparent;
            color: #000000; /* Black font for back button */
            border: 2px solid #000000;
        }

        .back-btn:hover {
            background-color: #eeeeee;
        }

        a {
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Request Teleconsultation</h1>

        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Health Concern">
        <input type="datetime-local">

        <button onclick="alert('Teleconsultation request submitted.')">
            Submit Request
        </button>

        <a href="medical.html">
            <button type="button" class="back-btn">Back</button>
        </a>
    </div>

</body>
</html>
