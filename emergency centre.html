
<!DOCTYPE html>
<html>
<head>
  <title>Emergency Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2e6; /* light green background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #006400; /* dark green */
      margin-bottom: 30px;
      text-align: center;
    }

    .emergency-btn {
      width: 250px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
      color: white;
    }

    .ambulance { background: #28a745; } /* green */
    .ambulance:hover { background: #218838; }

    .police { background: #007bff; } /* blue */
    .police:hover { background: #0056b3; }

    .fire { background: #ff4d4d; } /* red */
    .fire:hover { background: #e60000; }

    .tips { background: #ffa500; } /* orange */
    .tips:hover { background: #e69500; }

    .back { background: #006400; }
    .back:hover { background: #004d00; }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* semi-transparent overlay */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #f0fff0; /* very light green */
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #004d00;
    }
  </style>
</head>
<body>

  <h1>Emergency Center</h1>

  <a href="tel:108"><button class="emergency-btn ambulance">ðŸš‘ Call Ambulance</button></a>
  <a href="tel:100"><button class="emergency-btn police">ðŸ‘® Call Police</button></a>
  <a href="tel:101"><button class="emergency-btn fire">ðŸ”¥ Call Fire</button></a>
  <button class="emergency-btn tips" onclick="openTips()">ðŸ’¡ Emergency Tips</button>
  <button class="emergency-btn back" onclick="goBack()">â¬… Back</button>

  <!-- Modal for Emergency Tips -->
  <div id="tipsModal" class="modal">
    <div class="modal-content">
      <h2>Emergency Tips</h2>
      <ul style="text-align: left;">
        <li>Stay calm and breathe slowly.</li>
        <li>Call the appropriate emergency service immediately.</li>
        <li>Do not move injured persons unless necessary.</li>
        <li>Keep emergency numbers accessible.</li>
        <li>Follow first aid procedures if trained.</li>
      </ul>
      <button class="close-btn" onclick="closeTips()">Close</button>
    </div>
  </div>

  <script>
    function openTips() {
      document.getElementById('tipsModal').style.display = 'flex';
    }

    function closeTips() {
      document.getElementById('tipsModal').style.display = 'none';
    }

    function goBack() {
      window.location.href = 'medical.html';
    }

    // Close modal when clicking outside content
    window.onclick = function(event) {
      const modal = document.getElementById('tipsModal');
      if(event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
