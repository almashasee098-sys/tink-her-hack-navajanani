<!DOCTYPE html>
<html>
<head>
    <title>Personal Journal - Navajanani</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c8f7dc, #e6fff2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #2e8b57;
            animation: slideDown 1s ease-in-out;
        }

        .journal-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeUp 1s ease forwards;
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #2e8b57;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #246b45;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes fadeUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üìù Personal Journal</h1>

        <div class="journal-card">
            <h3>Write Today's Entry</h3>
            <textarea placeholder="Write your thoughts here..."></textarea>
            <button>Save Entry</button>
        </div>

        <div class="journal-card">
            <h3>View Previous Entries</h3>
            <button>Open Journal History</button>
        </div>

        <div class="journal-card">
            <h3>Emotional Reflection</h3>
            <textarea placeholder="How did you feel today?"></textarea>
            <button>Reflect</button>
        </div>

    </div>

</body>
</html>
